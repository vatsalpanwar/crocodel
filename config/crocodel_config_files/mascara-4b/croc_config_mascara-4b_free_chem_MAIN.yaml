    # T2:
    #   fix_test: 3000.
    #   prior: Uniform
    #   bound: [300., 3400., 1500., 10.] 

    ### ### ### ### ### ### ### ### ###
    ### For Guillot profile 
     ### ### ### ### ### ### ### ### ###
    # T_int: 
    #   fix_test: None
